<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominos – اشترك الآن</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1rem;
        margin-bottom: 30px;
        color: #ccc;
      }
      input[type="tel"] {
        padding: 10px;
        width: 80%;
        max-width: 300px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        background: #facc15;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #eab308;
      }
    </style>
  </head>
  <body>
    <h1>مرحباً بك في لعبة Dominos</h1>
    <p>سجل رقم هاتفك لتبدأ اللعب الآن</p>
    <form onsubmit="goToOtp(event)">
      <input
        type="tel"
        placeholder="أدخل رقم هاتفك"
        required
        pattern="[0-9]{10,15}"
      />
      <br />
      <button type="submit">اشترك الآن</button>
    </form>

    <script>
      function goToOtp(e) {
        e.preventDefault();
        window.location.href = "otp.html";
      }
    </script>
  </body>
</html>
